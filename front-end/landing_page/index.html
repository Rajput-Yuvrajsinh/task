<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">HealthCare+</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero" id="home">
    <div class="hero-text">
        <h1>Your Health, Our Priority</h1>
        <p>Trusted medical services for your family</p>
        <a href="#services" class="btn btn-light">Read More</a>
    </div>
</section>

<section class="container my-5" id="services">
    <h2 class="text-center mb-4">Our Services</h2>
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-center p-3">
                <i class="fas fa-stethoscope"></i>
                <h5>General Checkup</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <i class="fas fa-ambulance"></i>
                <h5>Emergency Care</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <i class="fas fa-user-md"></i>
                <h5>Specialist</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <i class="fas fa-heartbeat"></i>
                <h5>Surgery</h5>
            </div>
        </div>
    </div>
</section>

<section class="bg-light py-5" id="contact">
    <div class="container">
        <h2 class="text-center mb-4">Book Appointment</h2>
        <form id="contactForm" class="col-md-6 mx-auto">
            <input type="text" id="name" class="form-control mb-3" placeholder="Name">
            <input type="email" id="email" class="form-control mb-3" placeholder="Email">
            <input type="date" id="date" class="form-control mb-3">
            <textarea id="message" class="form-control mb-3" placeholder="Message"></textarea>
            <button class="btn btn-primary w-100">Submit</button>
            <p id="success" class="text-success text-center mt-3 d-none">
                Form submitted successfully!
            </p>
        </form>
    </div>
</section>

<footer class="bg-primary text-white text-center py-3">
    Â© 2026 HealthCare+. All Rights Reserved
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/script.js"></script>

</body>
</html>
